<!doctype html>
<html lang="ja">

<head></head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>マルコフ連鎖モンテカルロ法入門 -- 例からはじめるＭＣＭＣの基礎とアルゴリズム</title>
<meta name="description" content="書籍の補助サイト: サンプルコード、誤植の訂正等を掲載予定。" />

<style>
    :root {
        --bg: #f7f9fc;
        --card: #fff;
        --muted: #666;
        --accent: #0366d6;
        --maxw: 1000px;
        color-scheme: light;
    }

    html,
    body {
        height: 100%
    }

    body {
        margin: 0;
        font-family: system-ui, -apple-system, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
        background: var(--bg);
        color: #111;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        padding: 1.5rem;
    }

    .wrap {
        max-width: var(--maxw);
        margin: 0 auto;
    }

    header {
        display: flex;
        gap: 1rem;
        align-items: center;
        border-bottom: 1px solid #e3e7ec;
        padding-bottom: 1rem;
        margin-bottom: 1.25rem;
    }

    .cover {
        width: 240px;
        height: 320px;
        background: linear-gradient(135deg, #eef6ff, #fff);
        border-radius: 6px;
        box-shadow: 0 6px 18px rgba(20, 30, 40, 0.06);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #9aa6b2;
        font-size: 0.75rem;
        text-align: center;
        flex: 0 0 96px;
    }

    h1 {
        font-size: 2rem;
        margin: 0;
    }

    .meta {
        font-size: 0.9rem;
        color: var(--muted);
        margin-top: .5rem;
    }

    nav {
        margin-top: .75rem;
    }

    a {
        color: var(--accent);
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 1rem;
        align-items: start;
    }

    main {
        min-width: 0;
    }

    h2 {
        margin-top: 0;
        font-size: 0.98rem
    }

    ul,
    ol {
        margin-top: .35rem;
        padding-left: 1.1rem
    }

    aside .card {
        position: sticky;
        top: 1.25rem;
    }

    nav {
        margin-top: 1rem;
        border-radius: 10px;

        .toc li {
            margin-bottom: .45rem
        }

        box-shadow: 0 1px 6px rgba(20, 30, 40, 0.05);

        .meta-row {
            display: flex;
            gap: .75rem;
            flex-wrap: wrap;
            color: var(--muted);
            font-size: .9rem
        }

        footer {
            text-align: center;
            color: var(--muted);
            font-size: .9rem;
            margin-top: 1.25rem;
        }

        @media (max-width:880px) {
            .grid {
                grid-template-columns: 240px;
            }

            .cover {
                display: none
            }

            aside .card {
                position: static
            }
        }
    }
</style>
</head>

<body>
    <div class="grid">
        <header>
            <div aria-hidden="true" style="width: 200px; height: auto;">
                <img src="images/cover.jpg" alt="表紙画像"
                    style="width:100%;height:auto;object-fit:cover;border-radius:6px;">
            </div>
            <div>
                <h1>マルコフ連鎖モンテカルロ法入門<br><small style=" font-size:1.45rem;color:var(--muted)">
                        例からはじめるＭＣＭＣの基礎とアルゴリズム</small>
                </h1>
                <div class="meta">
                    <div class="meta-row">
                        <div>福島 孝治・西川 宜彦 著</div>
                        <div>赤穂昭太郎・須山敦志 監修</div>
                        <div> 東京図書</div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
<main>
    <div class="wrap">
        <p>書籍の補助サイト: サンプルコード、誤植の訂正等を掲載予定。</p>
    </div>
</main>

</html>
